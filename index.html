<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/float-grid.css">

</head>
<body>
	<main>
<!--Title Box -->
		<header>
		    <div class="row">
		      <div class="col-12">
		        <h1>Star Wars Characters</h1>
		        <p>Incomplete list</p>
		      </div>
		    </div>
		</header>

		<!-- Trading Cards -->
		<div class="row">
			<div class="col-4">
				<div class="card">
					<img src="images/rey_square.png" alt="Ray">
					<p class="charname">Ray</p>
					<p class="chardesc">Protagonist, from Tatooine</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img src="images/finn_square.png" alt="Finn">
					<p class="charname">Finn</p>
					<p class="chardesc">Stormtrooper, befriends Ray</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img src="images/kylo_square.png" alt="Kylo Ren">
					<p class="charname">Kylo</p>
					<p class="chardesc">Main villain, or is he?</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<div class="card">
					<img src="images/poe_square.png" alt="Poe">
					<p class="charname">Poe</p>
					<p class="chardesc">Neutral pilot</p>
				</div>
			</div>

			<div class="col-4">
				<div class="card">
					<img src="images/chewbacca_square.png" alt="Chewbacca">
					<p class="charname">Chewbacca</p>
					<p class="chardesc">A great first mate</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img src="images/yoda_square.png" alt="Yoda">
					<p class="charname">Yoda</p>
					<p class="chardesc">Wise old Jedi master</p>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
